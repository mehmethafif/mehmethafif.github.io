---
title: "Categories"
layout: blank
---
<main class="archive">
  <article>
    {% for category in site.categories %}
      <h2>{{ category[0] }}</h2>
      <ul>
        {% for post in category[1] %}
          <li>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %-d, %Y" }}</time>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    {% endfor %}
  </article>
</main>
